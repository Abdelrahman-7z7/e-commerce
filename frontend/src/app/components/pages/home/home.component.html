
<div class="container">

    <app-search id="top"></app-search>

    <app-image-slider></app-image-slider>
    
    <app-tags></app-tags>
    <app-not-found
    [visible]="!foods || !foods.length"
    resetLinkText="Reset Search"
    ></app-not-found>
    <ul>
        <li *ngFor="let food of foods; let i = index">
    
            <a routerLink="/food/{{food.id}}">
                <img [src] = "food.imageUrl" [alt]="food.name">
                
                <div class="content">
                    <div class="name">
                        {{food.name}}
                    </div>
        
                    <span class="favorite {{food.favorite?'':'not'}}">
                        ‚ù§
                    </span>
                    <!--
        
                        <div class="star">
                            we are going to upload the star package through the terminal "npm install ng-starrating --force"
                            inside app.module.ts
                            inside import
                            after appRoutingModule
                            add ',' and then add RatingModule
                            <star-rating value="5" totalstars="5" checkedcolor="red" uncheckedcolor="black" size="24px" readonly="false" (rate)="onRate($event)"></star-rating>
                        </div>
        
                    -->
                    <div class="product-item-footer">
                        <div class="origins">
                            <span *ngFor="let origin of food.origins">
                                {{origin}}
                            </span>
                        </div>
        
                        <div class="cook-time">
                            <span >üïí</span>
                            {{food.cookTime}}
                        </div>
        
                        <div class="price">
                            <span>
                                {{food.price | currency}}
                            </span>
                        </div>
                    </div>
        
        
                </div>
            </a>
        </li>
    </ul>

</div>

<app-feature-section></app-feature-section>
<app-new-season></app-new-season>

<app-footer></app-footer>
